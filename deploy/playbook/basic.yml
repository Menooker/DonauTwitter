---
- name: basic installation - Install vim and curl. Format volumn and mount it.
  hosts: all
  remote_user: ubuntu
  become: yes

  tasks:
  - name: apt-get update
    apt: update_cache=yes

  - name: Install vim and curl
    apt: name={{item}}
    with_items:
        - vim
        - curl

  - name: Format volume using ext4
    filesystem:
      fstype: ext4
      dev: /dev/vdc 
  
  - name: Create the directory
    file:
      path: /extra
      state: directory

  - name: Mount
    mount:
      name: /extra
      src: /dev/vdc
      fstype: ext4
      state: mounted

  - name: Change the permission of the mount directory
    file:
      path: /extra
      state: directory
      mode: 0777
      owner: ubuntu



